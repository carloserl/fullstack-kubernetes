apiVersion: apps/v1
kind: Deployment
metadata:
  name: Server-deployment
  labels:
    app: server-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: server-app
  template:
    metadata:
      labels:
        app: server-app
    spec:
      containers:
      - name: server-app
        image: carloserl/fullstack-backend:1.00
        ports:
        - containerPort: 8000
        env:
          - name: MYSQL_DATABASE
            value: mysql-db
          - name: MYSQL_DATABASE_HOST
            value: postgres-cluster-ip-service
          - name: MYSQL_DATABASE_PORT
            value: "3306"
          - name: MYSQL_USER
            value: root
          - name: MYSQL_PASSWORD
            value: root
          - name: MYSQL_ROOT_PASSWORD
            value: root




